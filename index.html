<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeriBridge</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="select_network">
        <div class="close" id='network_close'>
            <img src="./img/colse.png" alt="">
        </div>
        <div class="network_box">
            <div class="title">Select Network</div>
            <div class="hr"></div>
            <div class="scroll">
                <div class="chain">
                    <span class="chain-left">
                        <img src="./img/bsc.png">
                        <span>BSC Testnet</span>
                    </span>
                </div>
                <div class="chain">
                    <span class="chain-left">
                        <img src="./img/heco.png">
                        <span>Heco Testnet</span>
                    </span>
                </div>
                <div class="chain">
                    <span class="chain-left">
                        <img src="./img/eth.png">
                        <span>ROPSTEN</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bridge">
        <div class="prompt">
            <div class="box">
                <div class="close" id='prompt_close' >
                  <img src="./img/colse.png" alt="">
                </div>
                <div class="btitle">
                 <p class="prompt_one">100 DERI arrived at BSC</p> 
                 <p class="prompt_tow">Please connect to BSC</p> 
                </div>
                <div class="btn_box">
                  <div class="confirm">
                    <button class="btnconfirm" id='addbut'>
                      OK
                    </button>
                  </div>
                </div>
              </div>
        </div>
        <div class="nav">
            <div class="logo">
                <a target="_blank" href="https://deri.finance">
                    <img src="./img/logo2.png" />
                </a>
            </div>
            <div class="connectw">
                <button class="connect">
                    <span class="spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"
                        style="display: none"></span>
                    CONNECT WALLET
                </button>
                <span id='adderss'></span>
                <br>
                <span class="woor" style="color: red;"></span>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="card_one">
                    <div class="from">
                        <div class="title">
                            <div>
                                From
                            </div>
                            <div>
                                To
                            </div>
                        </div>
                        <div class="box_network">
                            <div class="box_from">
                                <div class="disable">
                                </div>
                                <div class="from_network" id='from_network'>
                                    <span class="fromselect">Select Network</span> 
                                    <div class="from_bsc">
                                        <img src="./img/bsc.png">
                                        <span>BSC Testnet</span>
                                    </div>
                                    <div class="from_heco">
                                        <img src="./img/heco.png">
                                        <span>Heco Testnet</span>
                                    </div>
                                    <div class="from_eth">
                                        <img src="./img/eth.png">
                                        <span>ROPSTEN</span>
                                    </div>
                                </div>
                            </div>
                            <div style="line-height: 56px;">
                                <svg t="1614218373602" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7698" width="32" height="32"><path d="M790.8 490.8L489 189c-11.7-11.7-30.7-11.7-42.4 0s-11.7 30.7 0 42.4L727.1 512 446.6 792.5c-11.7 11.7-11.7 30.7 0 42.4 5.9 5.9 13.5 8.8 21.2 8.8s15.4-2.9 21.2-8.8l301.7-301.8c11.8-11.6 11.8-30.6 0.1-42.3z m-213.4 0L275.7 189c-11.7-11.7-30.7-11.7-42.4 0s-11.7 30.7 0 42.4L513.8 512 233.3 792.5c-11.7 11.7-11.7 30.7 0 42.4 5.9 5.9 13.5 8.8 21.2 8.8s15.4-2.9 21.2-8.8l301.7-301.8c11.8-11.6 11.8-30.6 0-42.3z" p-id="7699" fill="#ffffff"></path></svg>
                            </div>
                            <div class="box_to">
                                <div class="disable">
                                </div>
                                <div class="to_network">
                                    <span class="toselect">Select Network</span> 
                                    <div class="to_bsc">
                                        <img src="./img/bsc.png">
                                        <span>BSC Testnet</span>
                                    </div>
                                    <div class="to_heco">
                                        <img src="./img/heco.png">
                                        <span>Heco Testnet</span>
                                    </div>
                                    <div class="to_eth">
                                        <img src="./img/eth.png">
                                        <span>ROPSTEN</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="amount">
                            <div class="sending">
                                Wallet Balance : <span class="balance">--</span>
                                <div class="input">
                                    <input class="c-input" />
                                </div>
                            </div>
                            <div class="claiming">
                                <div class="to_amount">
                                    <p>Amount <span class="amounted" style="float: right;">--</span></p>
                                </div>
                            </div>
                        </div>
                    <div class="from_btn">
                        <div class="approve">
                            <button id='approves'>
                                <span class="spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                    style="display: none"></span>
                                APPROVE
                            </button>
                        </div>
                        <div class="send">
                            <button id='sends'>
                                <span class="spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                    style="display: none"></span>
                                SEND
                            </button>
                        </div>
                        <div class="claim">
                            <button id='claim'>
                                <span class="spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                    style="display: none"></span>
                                CLAIM
                            </button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/web/jquery-1.10.2.min.js"></script>
    <script src="./js/web/bootstrap.min.js"></script>
    <script src='./js/web/bignumber.min.js'></script>
    <script src="./js/web/web3-1.3.0.min.js"></script>
    <script src="./js/chain.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
